<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Neha! üíñ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      background: #000;
      touch-action: pan-y;
    }
    .love-container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    .photo-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: all 1.5s ease-in-out;
      background-size: cover;
      background-position: top center;
      transform: scale(0.9);
    }
    .photo-slide.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }
    .love-message {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 2em;
      z-index: 3;
      backdrop-filter: blur(5px);
      animation: textFloat 3s ease-in-out infinite;
      width: 90%;
      max-width: 600px;
    }
    @keyframes textFloat {
      0%, 100% { transform: translate(-50%, -10px); }
      50% { transform: translate(-50%, 10px); }
    }
    .navigation-dots {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .dot {
      width: 15px;
      height: 15px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .dot.active {
      background: #ff69b4;
      transform: scale(1.3);
    }
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 10px;
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #playButton {
      background: #ff69b4;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      transition: all 0.3s ease;
    }
    #playButton:hover { transform: scale(1.1); }
    #playButton i {
      color: white;
      font-size: 24px;
      margin-left: 3px;
    }
    @media (max-width: 768px) {
      .love-message { font-size: 1.5em; bottom: 20%; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="love-container">
    <!-- 10 Photo Slides -->
    <div class="photo-slide active" style="background-image: url('photo1.jpg')"></div>
    <div class="photo-slide" style="background-image: url('photo2.jpg')"></div>
    <div class="photo-slide" style="background-image: url('photo3.jpg')"></div>
    <div class="photo-slide" style="background-image: url('photo4.jpg')"></div>
    <div class="photo-slide" style="background-image: url('photo5.jpg')"></div>
    <div class="photo-slide" style="background-image: url('photo6.jpg')"></div>
    <div class="photo-slide" style="background-image: url('photo7.jpg')"></div>
    <div class="photo-slide" style="background-image: url('photo8.jpg')"></div>
    <div class="photo-slide" style="background-image: url('photo9.jpg')"></div>
    <div class="photo-slide" style="background-image: url('photo10.jpg')"></div>

    <div class="love-message">Happy Birthday My Love! ‚ù§Ô∏è</div>

    <div class="navigation-dots">
      <!-- 10 Navigation Dots -->
      <div class="dot active" onclick="showSlide(0)"></div>
      <div class="dot" onclick="showSlide(1)"></div>
      <div class="dot" onclick="showSlide(2)"></div>
      <div class="dot" onclick="showSlide(3)"></div>
      <div class="dot" onclick="showSlide(4)"></div>
      <div class="dot" onclick="showSlide(5)"></div>
      <div class="dot" onclick="showSlide(6)"></div>
      <div class="dot" onclick="showSlide(7)"></div>
      <div class="dot" onclick="showSlide(8)"></div>
      <div class="dot" onclick="showSlide(9)"></div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
      <audio id="birthdaySong" loop>
        <source src="birthday.mp3" type="audio/mpeg">
      </audio>
      <button id="playButton">
        <i class="fas fa-play"></i>
      </button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.photo-slide');
    const dots = document.querySelectorAll('.dot');
    const messages = [
      "You Make My Heart Skip a Beat üíì",
      "My Favorite Smile in the World üòä",
      "Every Day With You is Special üå∏",
      "My Forever and Always üíç",
      "Happy Birthday My Queen üëë",
      "With You, Every Day Feels Like a Dream üåà",
      "You Light Up My Life Like a Star ‚ú®",
      "Your Love is My Most Precious Gift üéÅ",
      "To the Girl Who Owns My Heart ‚ù§Ô∏è",
      "Here‚Äôs to Many More Birthdays Together üéÇ"
    ];

    // Slideshow interval
    setInterval(() => showSlide((currentSlide + 1) % slides.length), 5000);

    function showSlide(n) {
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      currentSlide = (n + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
      document.querySelector('.love-message').textContent = messages[currentSlide];
    }

    // Music player
    const audio = document.getElementById('birthdaySong');
    const playButton = document.getElementById('playButton');
    let isPlaying = false;

    playButton.addEventListener('click', () => {
      isPlaying ? audio.pause() : audio.play();
      isPlaying = !isPlaying;
      playButton.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
    });

    // Touch and keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') showSlide(currentSlide - 1);
      if (e.key === 'ArrowRight') showSlide(currentSlide + 1);
    });

    let touchStartX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchStartX - touchEndX > 50) showSlide(currentSlide + 1);
      if (touchEndX - touchStartX > 50) showSlide(currentSlide - 1);
    });
  </script>
</body>
</html>
